# 文件监控硬链接系统配置

# 监控配置
monitors:
  - source: /path/to/your/source
    targets:
      - path: /path/to/your/target1
        name: "阿里云盘"
      - path: /path/to/your/target2
        name: "115网盘"
    enabled: true
    obfuscate_enabled: true   # 文件夹名混淆（同音字方案，确定性算法，去年份）
    template_files_path: /path/to/templates  # 固定文件模板目录（可选），如推广.txt、群二维码.jpg等
    exclude_patterns:
      - "*.tmp"
      - "*.part"
      - ".DS_Store"

# 服务器配置
