version: '3.8'

services:
  file-link-monitor:
    build: .
    container_name: file-link-monitor
    ports:
      - "9889:8080"
    volumes:
      - ./backend:/app/backend                                             # 后端代码（支持热更新）
      - ./frontend-vue/dist:/app/frontend-vue/dist                         # 前端代码（支持热更新）
      - /vol1/1000/docker/file-link-monitor/config.yaml:/app/config.yaml  # 配置文件
      - /vol1/1000/docker/file-link-monitor/data:/app/data                # 数据库持久化
      - /vol1/1000/media:/media                                            # 映射 NAS 媒体目录
    environment:
      - TZ=Asia/Shanghai
      - CONFIG_PATH=/app/config.yaml
      # BASE_URL: 图片上传服务的访问地址（用于生成图片URL）
      # 本地访问：使用默认值或设置为 http://localhost:9889
      # 外网访问：设置为你的外网地址，如 https://your-domain.com
      # - BASE_URL=http://localhost:9889
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
